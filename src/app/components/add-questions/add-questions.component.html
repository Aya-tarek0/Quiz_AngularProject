<div class="container mt-5" style="font-family: 'Poppins', sans-serif;">
  <h2 class="mb-4 text-white">Add Questions</h2>

  <form id="questionForm" [formGroup]="Question" (ngSubmit)="AddQuestion()">
    <div id="questionsContainer">
      <div class="card bg-dark text-white mb-4 p-4 shadow rounded question-block">
        <div class="form-group mb-3">
          <label>Question Text</label>
          <input type="text" class="form-control" name="text" placeholder="Enter the question" formControlName="text" [ngClass]="{'is-valid': !getText.errors && getText.touched || getText.dirty}">
        </div>

        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label>Option A</label>
            <input type="text" class="form-control" name="optionA" placeholder="Enter option A" formControlName="optionA">
          </div>
          <div class="form-group col-md-6 mb-3">
            <label>Option B</label>
            <input type="text" class="form-control" name="optionB" placeholder="Enter option B" formControlName="optionB">
          </div>
          <div class="form-group col-md-6 mb-3">
            <label>Option C</label>
            <input type="text" class="form-control" name="optionC" placeholder="Enter option C" formControlName="optionC">
          </div>
          <div class="form-group col-md-6 mb-3">
            <label>Option D</label>
            <input type="text" class="form-control" name="optionD" placeholder="Enter option D" formControlName="optionD">
          </div>
        </div>

        <div class="form-group mb-3">
          <label>Correct Answer</label>
          <select class="form-select" name="correct" formControlName="correctAnswer">
            <option value="">Select correct option</option>
            <option value="A">Option A</option>
            <option value="B">Option B</option>
            <option value="C">Option C</option>
            <option value="D">Option D</option>
          </select>
        </div>

<button type="submit" class="btn btn-success add-question mt-2">Add Question</button>
    @if (success) {
              <div class="mt-3 text-success">{{ success }}</div>
            }

            @if (error) {
              <div class="mt-2 text-danger">{{ error}}</div>
            }
      </div>
    </div>

    <button type="button" class="btn btn-accent " id="addAnotherQuestionBtn" (click)="viewDetails(examId)"> Show Exam</button>

  </form>
</div>
