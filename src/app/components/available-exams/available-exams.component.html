<div class="container my-5">
  <div class="dashboard-card p-5 rounded-4 shadow" style="background-color: #24243e;">
    <h2 class="mb-4 fw-bold text-light text-center">Available Exams</h2>

    <div class="mb-4">
      <input
        type="text"
        class="form-control form-control-lg border-0 shadow-sm"
        style="background-color: #1e1e2f; color: #e0e0e0;"
        placeholder="Search for an exam..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="filterExams()"
      />
    </div>

    <div class="d-flex flex-column gap-4">
      @for (exam of filteredExams; track exam.id) {
        <div class="card border-0 shadow-sm" style="background-color: #1e1e2f; color: #e0e0e0;">
          <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
            <div>
              <h5 class="card-title fw-bold mb-1">{{ exam.title }}</h5>
              <p class="card-text mb-1">{{ exam.description }}</p>
              <small style="color: #aaa;">Date: {{ exam.createdAt | date: 'short' }}</small>
            </div>
            <button
              class="btn"
              style="background-color: #5c7cfa; color: white;"
              [routerLink]="['/takeExam', exam.id]"

            >
              <i class="bi bi-play-circle me-2"></i> Start
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</div>
