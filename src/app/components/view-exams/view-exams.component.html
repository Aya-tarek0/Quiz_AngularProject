<div class="container my-5">
  <div class="dashboard-card p-4 rounded-4 shadow text-white">
    <h2 class="mb-4 fw-bold text-accent">My Exams</h2>
@if (exams.length > 0) {
    <div>
      <div class="table-responsive">
        <table class="table table-dark table-striped rounded-3 overflow-hidden">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Created At</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (exam of exams; track $index) {
            <tr>
              <td>{{ exam.title }}</td>
              <td>{{ exam.description }}</td>
              <td>{{ exam.createdAt}}</td>
              <td class="text-center">
                <button class="btn btn-outline-info btn-sm me-2" (click)="viewDetails(exam.id)">
                  <i class="bi bi-eye"></i>
                </button>
                <button class="btn btn-outline-warning btn-sm me-2" (click)="editExam(exam.id)">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteExam(exam.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          }
          </tbody>
        </table>
      </div>
    </div>
  }
  @else{
      <div class="alert alert-info text-center">
        You don't have any exams yet.
      </div>
    }
  </div>
</div>
