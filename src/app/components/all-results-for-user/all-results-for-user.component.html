<div class="container my-5" style="font-family: 'Poppins', sans-serif;">
  <h2 class="text-accent text-center mb-4">My Exam Results</h2>

  <div class="card bg-dark text-white p-4 shadow">
    <div class="table-responsive">
      <table class="table table-dark table-striped align-middle mb-0">
        <thead>
          <tr>
            <th>Exam</th>
            <th>Date</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          @for (res of results; track $index) {
          <tr>
            <td>{{ res.title }}</td>
            <td>{{ res.submitAt | date:'short' }}</td>
            <td>
              <span class="badge bg-accent text-dark">
                {{ res.score }}
              </span>
            </td>
          </tr>
        }
        </tbody>
      </table>
    </div>
  </div>
</div>
