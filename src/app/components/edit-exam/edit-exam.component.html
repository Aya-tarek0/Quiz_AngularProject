<div class="container mt-5" style="font-family: 'Poppins', sans-serif;">
  <div class="card bg-dark text-white p-4 rounded-4 shadow-lg">
    <h2 class="mb-4 text-accent fw-bold">Edit Exam</h2>

    <form [formGroup]="examForm" (ngSubmit)="updateExam()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input
          type="text"
          class="form-control bg-body-secondary border-0 text-white"
          formControlName="title"
          placeholder="Enter exam title"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          class="form-control bg-body-secondary border-0 text-white"
          rows="4"
          formControlName="description"
          placeholder="Enter exam description"
        ></textarea>
      </div>

      <button type="submit" class="btn btn-accent mt-2 px-4">Update</button>
@if(success){
      <div  class="mt-3 text-success">{{ success }}</div>
}
@if(error){
      <div  class="mt-2 text-danger">{{ error }}</div>
      }
    </form>
  </div>
</div>
